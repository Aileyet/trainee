<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=8">
    <title>test the reset-css</title>
    <link rel="stylesheet" href="dist/reset.css">
    <script src="dist/jquery-2.1.4.min.js"></script>
</head>
<body>
    <h3>submit input</h3>
    <input type="submit" value="配置">
    <input type="submit" disabled="disabled" value="配置">
    <h3>button</h3>
    <button class="red-button">保存</button>
    <button class="gray-button">取消</button>
    <h3>disabled button</h3>
    <button class="red-button" disabled="disabled">保存</button>
    <button class="gray-button" disabled="disabled">取消</button>
    <h3>set-button</h3>
    <button class="set-button"><i></i><span class="mes">Configuration</span></button>
    <button class="set-button" disabled="disabled"><i></i><span class="mes">Configuration</span></button>


    <h3>checkbox</h3>
    <input type="checkbox" class="blank-check">
    <input type="checkbox" class="blank-check" disabled="disabled">
    <input type="checkbox" class="hook-check">
    <input type="checkbox" class="hook-check" disabled="disabled">
    <input type="checkbox" class="square-check"><span></span>
    <input type="checkbox" class="square-check" disabled="disabled">
    <h3>radio</h3>
    <input type="radio" class="normal-radio">
    <input type="radio" class="normal-radio" checked="checked">
    <input type="radio" class="normal-radio" disabled="disabled">
    <h3>expands</h3>



    <h3>normal input</h3>
    <input type="text" class="normal-input">
    <input type="text" class="normal-input" disabled="disabled">
    <h3>message input</h3>
    <div class="icon-input-correct">
        <input type="text" class="input-correct"> <div class="message-icon"></div>
    </div>
    <div class="icon-input-error">
        <input type="text" class="input-error"> <div class="message-icon"></div><div class="message-text">输入错误</div>
    </div>
    <div class="icon-input-warning">
        <input type="text" class="input-warning"><div class="message-icon"></div><div class="message-text">警告信息</div>
    </div>
    <h3>search input</h3>
    <div class="search">
        <input type="search" class="search-input" placeholder="搜索 组织中心"><span class="search-icon"></span>
    </div>
    <div class="search">
        <input type="search" class="search-input" disabled="disabled"><span class="search-icon"></span>
    </div>
    <h3>calendar</h3>
    <div class="calendar">
        <input type="text" class="calendar-input"><span class="calendar-icon"></span>
    </div>
    <!--div type="color" class="collapse" aria-disabled="true">
        <div class="plus-icon">
            <hr size="1" color="#d5d5d5">
            <div class="vertical-line"></div>
        </div>
    </div>
    <div type="color" class="expansion">
        <div class="minus-icon">
            <hr size="1" color="#d5d5d5">
        </div>
    </div-->

    <script>
        $(document).ready(function(){
            $(".select-wrap,.option-wrap").mouseenter(function(){
                $(".select-wrap").css('border','1px solid #d4b259');
                $(".drop-down").css('background','#f3f3f3');
            });
            $(".select-wrap,.option-wrap").mouseleave(function(){
                $(".select-wrap").css('border','1px solid #d7d7d7');
                $(".drop-down").css('background','#ffffff');
            });
            $(".select-wrap").click(function(){
                $(".option-wrap").toggle();
            });
            $("dd").click(function() {
                $('.select-simulate').val($(this).text());
            });
        });
    </script>
    <h3>selecter</h3>
        <div class="select">
            <div class="select-wrap">
                <input class="select-simulate" type="text">
                <div class="drop-down">
                    <div class="triangle"></div>
                </div>
            </div>
            <div class="option-wrap" hidden="hidden">
                <div class="option-simulate">
                    <dl>
                        <dd><p>BS-B20系列</p></dd>
                        <dd><p>BS-B21系列</p></dd>
                        <dd><p>BS-B22系列</p></dd>
                        <dd><p>BS-B23系列</p></dd>
                        <dd><p>BS-B24系列</p></dd>
                    </dl>
                </div>
            </div>
        </div>


<h3>float window</h3>
    <div class="float-window">
        <div class="float-icon">
            <svg width="38px" height="38px" >
                <circle r="17" cx="19" cy="19" fill="#00cd00" stroke="#00edbb" stroke-width="2px"/>
                <path d="M8 20 L17 28 L29 10" style="fill: #00cd00; stroke: white;stroke-width: 2px "/>
            </svg>
        </div>
        <div class="float-text">通道名称已同步!</div>
    </div>

</body>
</html>
