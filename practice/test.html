<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>gGet Canvas</title>
    <canvas id="myCanvas" width="50px" height="50px">your browser does not support the canvas tag </canvas>
    <script type="text/javascript">
        /********************************************/
        var canvas=document.getElementById('myCanvas');
        var ctx=canvas.getContext('2d');
        ctx.strokeStyle='#000';
        ctx.strokeWidth=0.5;
        ctx.strokeRect(0,0,12,12);
        ctx.moveTo(6,3.5);
        ctx.lineTo(6,8.5);
        ctx.moveTo(3.5,6);
        ctx.lineTo(8.5,6);
        ctx.lineWidth= 0.5;
        ctx.stroke();

        ctx.strokeStyle='#000';
        ctx.strokeWidth=0.5;
        ctx.strokeRect(20,0,12,12);
        ctx.moveTo(23.5,6);
        ctx.lineTo(28.5,6);
        ctx.lineWidth= 0.5;
        ctx.stroke();
        /***************************************************/
        ctx.fillStyle='#b5b5b5';
        ctx.fillRect(0,20,12,12);
        ctx.moveTo(6,23.5);
        ctx.lineTo(6,28.5);
        ctx.moveTo(3.5,26);
        ctx.lineTo(8.5,26);
        ctx.lineWidth= 0.5;
        ctx.strokeStyle='#fff';
        ctx.stroke();

        var imageData = context.getImageData(0,0,50px,50px);
        $(imageData).mouseover(function(){
            $(imageData).attr("")
        })

    </script>
</head>
<body onload="pageLoaded();">


</body>
</html>
