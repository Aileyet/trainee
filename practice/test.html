<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=8">
    <title>test the reset-css</title>
    <link rel="stylesheet" href="dist/reset.css">
    <script src="dist/jquery-2.1.4.min.js"></script>
</head>
<body>
    <button class="red-button">保存</button>
    <button class="red-button" disabled="disabled">保存</button>
    <button class="gray-button">取消</button>
    <button class="gray-button" disabled="disabled">取消</button>
    <input type="submit" value="配置">
    <input type="submit" disabled="disabled" value="配置">

    <input type="checkbox" class="hook">
    <input type="checkbox" class="hook" checked="checked">
    <input type="checkbox" class="square">
    <input type="checkbox" class="square" checked="checked">
    <input type="checkbox" class="square" checked="checked" disabled="disabled">
    <input type="radio">
    <input type="radio" checked="checked">
    <input type="radio" checked="checked" disabled="disabled">


    <div type="color" class="collapse" aria-disabled="true">
        <div class="plus-icon">
            <hr size="1" color="#d5d5d5">
            <div class="vertical-line"></div>
        </div>
    </div>
    <div type="color" class="expansion">
        <div class="minus-icon">
            <hr size="1" color="#d5d5d5">
        </div>
    </div>


    <input type="text" placeholder="please enter...">
    <input type="text" disabled="disabled">
    <div class="icon-input-correct">
        <input type="text" class="input-correct"> <div class="message-icon"></div>
    </div>
    <div class="icon-input-error">
        <input type="text" class="input-error"> <div class="message-icon"></div><div class="message-text">输入错误</div>
    </div>
    <div class="icon-input-warning">
        <input type="text" class="input-warning"><div class="message-icon"></div><div class="message-text">警告信息</div>
    </div>

    <div class="ui-icon-input">
        <input type="search"><div class="search-icon"></div>
    </div>
    <div class="ui-icon-input">
        <input type="search" disabled="disabled"><div class="search-icon"></div>
    </div>


    <!--select imitation-->
    <!-- class="select-imitate">
        <div class="select-imitate-input"></div>
        <div class="select-triangle"></div>
    </div>

    <div class="dropdown-menu" role="menu">
        <ul>
            <li>1</li>
            <li>2</li>
        </ul>
    </div-->

    <script>
        $(document).ready(function(){
            $(".select-wrap,.option-wrap").mouseenter(function(){
                $(".select-wrap").css('border','1px solid #d4b259');
                $(".drop-down").css('background','#f3f3f3');
            });
            $(".select-wrap,.option-wrap").mouseleave(function(){
                $(".select-wrap").css('border','1px solid #d7d7d7');
                $(".drop-down").css('background','#ffffff');
            });
            $(".select-wrap").click(function(){
                $(".option-wrap").toggle();
            });
            $("dd").click(function() {
                $('.select-simulate').val($(this).text());
            });
        });
    </script>
    <div class="select">
        <div class="select-wrap">
            <input class="select-simulate" type="text">
            <div class="drop-down">
                <div class="triangle"></div>
            </div>
        </div>
        <div class="option-wrap" hidden="hidden">
            <div class="option-simulate">
                <dl>
                    <dd><p>BS-B20系列</p></dd>
                    <dd><p>BS-B21系列</p></dd>
                    <dd><p>BS-B22系列</p></dd>
                    <dd><p>BS-B23系列</p></dd>
                    <dd><p>BS-B24系列</p></dd>
                </dl>
            </div>
        </div>
    </div>

    <div class="float-window">
        <div class="float-icon"></div>
        <div class="float-text">通道名称已同步!</div>
    </div>

</body>
</html>
