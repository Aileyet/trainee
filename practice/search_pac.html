<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Search Pac</title>
    <link rel="stylesheet" href="dist/pac.css">
    <script src="dist/jquery-2.1.4.min.js"></script>
</head>
<body>
<script>
    $(document).ready(function(){
        $(".normal-search").mouseover(function(){
            $(".normal-search").attr('placeholder',' ').css('border','1px solid #d4b259');
        });
        $(".normal-search").mouseout(function(){
            $(".normal-search").attr('placeholder','搜索 组织中心...').css('border','1px solid #d7d7d7');
        });
    });
</script>
<div class="container">
    <input type="search" class="normal-search" placeholder="搜索 组织中心..."><span></span>
</div>

<div class="container">
    <input type="search" class="disable-search" placeholder="搜索 组织中心..." disabled="disabled"><span></span>
</div>

<div class="container">
<div class="imitate-border">
    <input type="text">
    <div class="image"></div>
</div>
</div>
</body>
</html>
